<!DOCTYPE html>
<html lang="en-ca">
	<head>
        <meta charset="utf-8">
		<title>PyxlEd</title>
		<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
    <body>
        <div class="toolbar">
     		<input type="text", id="filename" name="filename">
			<label for="filename">Filename</label>
        	<input type="color", id="color" class="color" value="#e66465">
			<button class="btn">Reset</button>
     		<input type="text", id="imgSize" name="imgSize">
			<label for="imgSize">Image Size</label>
        </div>
		<div class="cnvDiv">
			<canvas class="cnv" id="cnv"></canvas>
		</div>
		<div style="display: flex; flex-grow:2"></div>
		<script type="module" src="{{url_for('static',filename='init.js')}}"></script>
    </body>
</html>
