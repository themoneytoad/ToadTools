<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='stylish.css')}}">
        <title>Level Editor</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="top">
            <div class="title-bar">
                <div class="title-fill" style="width: 30%;">
                    <div class="title" style="color:#79B5DD;">Level:</div>
                    <div class="title" id="file" style="padding-left:5px;">file.lvl</div>
                </div>
                <div class="title-fill">
                    <button class="bar-item">FLR</button>
                    <button class="bar-item">WAL</button>
                    <button class="bar-item">SCE</button>
                    <button class="bar-item">DEL</button>
                    <button class="bar-item">OBJ</button>
                    <button class="bar-item">SAV</button>
                    <button class="bar-item">OPN</button>
                    <button class="bar-item">CLR</button>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="container-tiles" id="map">
        </div>
        <script type="module" src="{{url_for('static',filename='levelEditor_Init.js')}}"></script>
    </body>
</html>
